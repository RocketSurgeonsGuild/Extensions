trigger:
  batch: true
  branches:
    include:
      - master
      - refs/tags/*
  paths:
    exclude:
    - '**/*.md'
    - '**/*.yml'
    - '**/*.yaml'
    - .vscode/*
    - .git*
    - .editorconfig
    - .nuke
    - LICENSE


pr:
  autoCancel: true
  branches:
    include:
      - master

resources:
  repositories:
    - repository: rsg
      type: github
      name: RocketSurgeonsGuild/AzureDevopsTemplates
      ref: refs/tags/v0.10.8
      endpoint: github

variables:
  - name: CONFIGURATION
    value: Release
  - name: VERBOSITY
    value: Normal
  - name: COVERAGE
    value: "$(Agent.BuildDirectory)/c"
  - name: ARTIFACTS
    value: $(Build.ArtifactStagingDirectory)
  - name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
    value: "true"
  - name: CodeCovToken
    value: '2c7f7e9a-1e75-42b3-b2d4-b7f6ad3d0132'

jobs:
  - template: pipeline/nuke.yml@rsg
    parameters:
      GithubAuthVariableGroup: rsg-bot
      Configuration: $(Configuration)
      Verbosity: $(Verbosity)
      GitHub: true
      GitHubPackages: true
      DotNetSdk:
        - "2.2.x"
        - "3.0.x"
      NuGetVersion: "5.3.0"
